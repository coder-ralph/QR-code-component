<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="QR code component" />
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="images/image-qr-code.png" alt="qr-code image" />
      </div>
      <div class="card__body">
        <h1 class="card__title">
          Improve your front-end skills by building projects
        </h1>
        <div class="card__content">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Made with ❤️ by <a href="https://github.com/coder-ralph" target="_blank" rel="noopener">Ralph Rosael</a>.
  </footer>
  </body>
</html>
